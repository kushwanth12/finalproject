<!DOCTYPE html>
<html>
<head>
    <title>Traffic Sign Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <nav class="navbar bg-dark text-white">
        <div class="container">
          <span class="text-white navbar-brand mb-0 h1 fw-normal">Traffic Sign Classification</span>
        </div>
      </nav>
      <div class="container bg-white rounded shadow mt-5 p-5">
        <h1 class="fw-light">Find Traffic Sign</h1>
        <form class="mt-3" action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">choose a image </label>
                <input class="form-control" type="file" id="formFile" name="file" accept="image/*">
              </div>
              <button class="btn btn-dark" type="submit">Submit</button>
        </form>
      </div>
</body>
</html>
